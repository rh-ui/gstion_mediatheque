name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adoptium'  # Utilisez 'adoptium' au lieu de 'adoptopenjdk'
        architecture: x64
        check-latest: false

    - name: Build with Ant
      run: ant -f build.xml
