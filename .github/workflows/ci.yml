name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
        distribution: 'zulu'
        architecture: x64
        check-latest: false

    - name: Install Ant
      run: sudo apt-get install -y ant

    - name: Build with Ant
      run: ant -f build.xml

